<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#daa520" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script type="text/javascript">
			window.GUMLET_CONFIG = {
				hosts: [
					{
						current: '{{academy.envisionly.tech}}',
						gumlet: 'envisiontech-academy.gumlet.io'
					}
				],
				lazy_load: true
			};
			(function () {
				let d = document;
				let s = d.createElement('script');
				s.src = 'https://cdn.jsdelivr.net/npm/gumlet.js@2.2/dist/gumlet.min.js';
				s.async = 1;
				d.getElementsByTagName('head')[0].appendChild(s);
			})();
		</script>
		<link
			rel="stylesheet"
			href="https://early.webawesome.com/webawesome@3.0.0-alpha.2/dist/themes/default.css"
		/>
		<script
			type="module"
			src="https://early.webawesome.com/webawesome@3.0.0-alpha.2/dist/webawesome.loader.js"
		></script>
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="flex flex-col text-gray-900 sm:h-screen sm:flex-row"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
